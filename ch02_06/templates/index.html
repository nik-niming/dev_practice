<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <link rel="stylesheet" href="/static/main.css" type="text/css">
</head>
<body>
    <div id="main">
        <h1>Guestbook</h1>
        <div id="form-area">
            <p>Please commnet here:</p>
            <form action="/post" method="post">
                <table>
                    <tr>
                        <th>Name</th>
                        <td>
                            <input type="text" size="20" name="name" />
                        </td>
                    </tr>
                    <tr>
                        <th>Comment</th>
                        <td>
                            <textarea rows="5" cols="40" name="comments"></textarea>
                        </td>
                    </tr>
                </table>
                <p><button type="submit">Commit</button></p>
            </form>
        </div>
        <div id="entries-area">
            <h2>The comments history</h2>
            <div id="entries">
                {% for greeting in greeting_list %}
                <h3>{{ greeting.name }} commented at {{ greeting.create_at }}:</h3>
                <p>{{ greeting.comment }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
